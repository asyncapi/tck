asyncapi: 2.0.0

info:
  title: Signup service example (internal)
  version: 0.1.0

channels:
  /user/signedup:
    publish:
      message:
        payload:
          type: object
          properties:
            email:
              type: string
              format: email
      bindings:
        mqtt:
          qos: 124
          retain: true
          bindingVersion: 0.1.0
