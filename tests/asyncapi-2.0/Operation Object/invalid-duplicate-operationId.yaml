asyncapi: 2.0.0

info:
  title: Signup service example (internal)
  version: 0.1.0

channels:
  /user/signedup:
    subscribe:
      operationId: userSignedUp
      message:
        payload:
          type: object
          properties:
            email:
              type: string
              format: email
    publish:
      operationId: userSignedUp
      message:
        payload:
          type: string
