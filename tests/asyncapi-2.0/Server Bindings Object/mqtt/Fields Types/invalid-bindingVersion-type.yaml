asyncapi: 2.0.0

info:
  title: Signup service example (internal)
  version: 0.1.0

channels:
  /user/signedup:
    subscribe:
      message:
        payload:
          type: string

servers:
  production:
    url: development.gigantic-server.com
    protocol: mqtt
    bindings:
      mqtt:
        clientId: guest
        cleanSession: true
        lastWill:
          topic: /last-wills
          qos: 1
          message: Guest gone offline.
          retain: false
        keepAlive: 60
        bindingVersion:
          prop: 1
