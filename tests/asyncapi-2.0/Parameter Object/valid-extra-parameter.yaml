asyncapi: 2.0.0

info:
  title: Signup service example (internal)
  version: 0.1.0

channels:
  user/{userId}/signup:
    parameters:
      userId:
        description: Id of the user.
        schema:
          type: string
        location: $message.payload#/user/id
      userToken:
        schema:
          type: string
        location: $message.payload#/user/token
    publish:
      message:
        payload:
          type: string
