asyncapi: 2.0.0

info:
  title: Signup service example (internal)
  version: 0.1.0

channels:
  /user/signedup:
    subscribe:
      message:
        payload:
          type: string

servers:
  production:
    url: development.gigantic-server.com
    protocol: kafka
    security:
      - mainSecurity: []
      - secondarySecurity: []

components:
  securitySchemes:
    mainSecurity:
      type: apiKey
      in: user
    secondarySecurity:
      type: apiKey
      in: password
