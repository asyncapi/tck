asyncapi: 2.0.0

info:
  title: Signup service example (internal)
  version: 0.1.0

channels:
  /user/signedup:
    subscribe:
      message:
        payload:
          $ref: "#/components/schemas/Main"

components:
  schemas:
    Main:
      type: object
      description: hi
      propertyNames:
        type: string
        minLength: 1
      externalDocs:
        description: Find more info here
        url: https://example.com
      deprecated: true
      additionalProperties: true
      maxProperties: 99
      minProperties: 1
      required:
        - stringProp
      properties:
        objectProp:
          readOnly: true
          type: object
          patternProperties:
            ^[a-zA-Z0-9\.\-_]+$:
              type: number
        arrayProp:
          contains:
            type: number
          writeOnly: true
          type: array
          minItems: 1
          maxItems: 99
          uniqueItems: false
          additionalItems: true
          items:
            type: integer
            default: 3
            format: int32
            multipleOf: 1
            exclusiveMaximum: 99
            exclusiveMinimum: 1
        anotherString:
          type: string
          const: hello
        oneOfProp:
          oneOf:
            - type: string
            - type: number
        allOfProp:
          allOf:
            - type: string
            - type: number
        notProp:
          allOf:
            - type: string
            - not:
                type: number
        stringProp:
          type: string
          title: String property
          minLength: 1
          maxLength: 10
          pattern: '^[a-zA-Z0-9\.\-_]+$'
          enum:
            - John
            - Doe
          examples:
            - John
        ifthenelseObj:
          type: object
          properties:
            country:
              type: string
            street_address:
              type: string
          if:
            properties:
              country:
                const: United States of America
          then:
            properties:
              postal_code:
                pattern: '[0-9]{5}(-[0-9]{4})?'
          else:
            properties:
              postal_code:
                pattern: '[A-Z][0-9][A-Z] [0-9][A-Z][0-9]'
