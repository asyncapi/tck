asyncapi: 2.0.0

info:
  title: Signup service example (internal)
  version: 0.1.0

channels:
  /user/signedup:
    publish:
      message:
        payload:
          type: string
    bindings:
      amqp:
        is: routingKey
        queue:
          name: my-queue-name
          durable: true
          exclusive: true
          autoDelete: false
          vhost: /
        exchange:
          name:
            prop: 1
          type: topic
          durable: true
          autoDelete: false
          vhost: /
        bindingVersion: '0.1.0'
